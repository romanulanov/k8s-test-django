apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  selector:
    matchLabels:
      project: django
  template:
    metadata:
      labels:
        project: django
        namespace: edu-reverent-mestorf
    spec:
      containers:
      - name: django-back
        image: turnsourcream823/django_app:latest
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: postgres
              key: username
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres
              key: url
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: password
        - name: ALLOWED_HOSTS
          value: "*"
        volumeMounts:
        - name: postgres-cert
          mountPath: /etc/ssl/certs/
        ports:
        - containerPort: 80
      volumes:
      - name: postgres-cert
        secret:
          secretName: postgres-cert
