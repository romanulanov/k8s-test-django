apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
spec:
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: make-migrations
        image: turnsourcream823/django_app:latest
        command: ["python", "manage.py", "migrate"]
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: postgres
              key: username
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres
              key: url
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: password
        - name: ALLOWED_HOSTS
          value: "*"
        volumeMounts:
        - name: postgres-cert
          mountPath: /etc/ssl/certs/
        ports:
        - containerPort: 80
      volumes:
      - name: postgres-cert
        secret:
          secretName: postgres-cert
